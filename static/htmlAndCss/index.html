<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>2048</title>
    <link href="index.css" rel="stylesheet" />
</head> 
<body>
    <div id="outmostContainer">
        <div id="header">
            <h1>2048</h1>
            <div id="scoreContainer">
                <div class="scoreDiv">
                    <div id="scoreStr">score</div>
                    <div id="score"></div>
                </div>
                <div class="bestDiv">
                    <div id="bestStr">best</div>
                    <div id="best"></div>
                </div>
            </div>
        </div>
        <div id="gameMessage">
            <div id="message">Join the numbers and get to the <b>2048</b> tile!</div>
            <div id="newGameBtn">New Game</div>
        </div>
        <div id="gameContainer">
            <div id="gameTable">
                <div class="tr tr0" >
                    <div class="td td00"  data-number="0"></div>
                    <div class="td td01" data-number="0"></div>
                    <div class="td td02"  data-number="0"></div>
                    <div class="td td03" data-number="0"></div>
                </div>
                <div class="tr tr1">
                    <div class="td td10" data-number="0"></div>
                    <div class="td td11" data-number="0"></div>
                    <div class="td td12" data-number="0"></div>
                    <div class="td td13" data-number="0"></div>
                </div>
                <div class="tr tr2">
                    <div class="td td20" data-number="0"></div>
                    <div class="td td21" data-number="0"></div>
                    <div class=" td td22" data-number="0"></div>
                    <div class="td td23" data-number="0"></div>
                </div>
                <div class="tr tr3">
                    <div class="td td30" data-number="0"></div>
                    <div class="td td31" data-number="0"></div>
                    <div class="td td32" data-number="0"></div>
                    <div class="td td33"  data-number="0"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
